<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MsGame</title>
    <meta property="og:title" content="msgame starter" />
    <meta property="og:description" content="Starter pour le game framework msgame.js" />
    <meta property="og:image" content="http://www.mysite.com/mini.jpg" />
    <style>
        html, body {
            background: black;
            width: 100%;
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            background: white;
        }
    </style>
    <script type="module">
        import { ExampleGame } from './example.js'
        document.body.onload = () => {
            const can = document.body.querySelector("canvas")
            const game = new ExampleGame(can, { fitTo:document.body })
            game.initLoop()
        }
    </script>
</head>

<body>
    <canvas></canvas>
</body>

</html>
